<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시각적인효과메소드</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>

    <h1>시각적인 효과 (Effect 메소드)</h1>
    <p>페이지 내에 애니메이션 효과를 주기 위해 사용되는 메소드 집합</p>

    <h3>* show()와 hide(), toggle()</h3>
    <p>특정 요소가 점점 커지면서 보여지고, 점점 작아지면서 사라지게 하는 메소드</p>

    <button id="hide">숨기기</button>
    <button id="show">보여주기</button>
    <button id="toggle">토글</button>

    <br><br>

    <img id="newyork" src="resources/image/city3.jpg">

    <div id="area" style="width:100px; height:100px; background:pink"></div>

    <script>
        $(function() {
            $("#hide").click(function() {
                $("#newyork").hide(3000);
                $("#area").hide(3000);
            })

            $("#show").click(function() {
                $("#newyork").show(3000);
            })

            $("#toggle").click(function() {
                $("#newyork").toggle(2000);
            })

            



        })
    </script>


    
</body>
</html>
