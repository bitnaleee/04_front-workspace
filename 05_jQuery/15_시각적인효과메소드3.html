<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시각적인효과메소드3</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <style>
        div {
            background:rgb(253, 250, 250);
            border:1px solid pink;
            width:300px;
            height:30px;
            line-height:30px;
            text-align:center;
            border-radius:10px;
            cursor:pointer;
        }

        p {
            border:1px solid lightgray;
            width:300px;
            height:100px;
            margin-top:5px;
            padding:10px;
            box-sizing:border-box;
            border-radius:10px;
            display:none;
        }
    </style>
</head>
<body>
    
    <h3>* slideDown()과 slideUp()</h3>

    <div>Q. 반품 언제되나요?</div>
    <p>A. 지금 확인중입니다.</p>

    <div>Q. 상품 위치를 알고 싶습니다.</div>
    <p>A. 배송조회해보세요. 거기 다 나와요</p>

    <div>Q. 이 사이즈 있나요?</div>
    <p>A. 네 있어요 ^_^</p>

    <div>Q. 판매자가 연락이 안됩니다.</div>
    <p>A. 신고하세요.</p>

    <div>Q. 연락 가능한 시간을 알려주세요.</div>
    <p>A. 플러스 친구 이용하시면 24시간내에 답변드리겠습니다.</p>

    <script>
        $(function() {

            $("div").click(function() {
                // $(this) : 클릭이벤트가 발생된 div요소
                // $(this).next() : 클릭이벤트가 발생된 div요소 뒤에 있는 p요소

                const $p = $(this).next(); // jQuery 방식으로 선택된 요소를 담아둘 때 변수명 앞에 $

                if($p.css("display") == "none") { // css 값을 변경하기도 하지만 반환하기도 함
                    
                    // 기존에 열려있는 모든 p 요소를 사라지게끔
                    $(this).siblings("p").slideUp();
                    
                    $p.slideDown(); // 보여지게끔

                } else {

                    $p.slideUp(); // 사라지게끔

                }
                

            })
        })
    </script>

</body>
</html>
