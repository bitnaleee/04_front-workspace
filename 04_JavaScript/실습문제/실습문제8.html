<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제8</title>
    <style>
        div {
            border:1px solid red;
            width:530px;
            height:20px;
        }
    </style>
</head>
<body>

    <h2>배열 실습 문제3</h2>

    문자열을 여러 개 입력 받은 후 출력 버튼 클릭시 입력했던 모든 문자열이 출력되도록 만드세요. <br>
    예) 개구리 -> 입력, 바나나 -> 입력, 복숭아 -> 입력 <br>
    출력 : 개구리,바나나,복숭아 <br>
    <fieldset style="width:500px;">
        <legend>입력</legend>
        <input type="text" size="30px"><button onclick="input();">입력</button>
    </fieldset>
    <br><br>
    <div id="area"></div>
    <br>
    <button onclick="join();">출력</button>

    <script>
        
        const array = new Array();

        function input() {
            let text = document.getElementsByTagName("input")[0].value;
            array.push(text);
            document.getElementsByTagName("input")[0].value = "";
        }

        function join() {
            document.getElementById("area").innerHTML = array.join(",");
        }

    </script>

    
</body>
</html>
