<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제6</title>
</head>
<body>

    <h2>배열 실습 문제1</h2>

    다음 보기에 있는 데이터들은 배열로 받고 하나의 배열로 합쳐보세요. <br>
    이때 입력 필드에 배열에 있는 데이터를 전송하면 배열의 alert를 통하여 <br>
    배열의 위치를 알려주고, 없으면 "존재하지 않습니다"를 알려주면 됩니다. <br><br>
    <fieldset style="width:500px">
        <legend>보기</legend>
        <label id="la1">사과,바나나,당근</label><br>
        <label id="la2">김밥,치즈,떡볶이,햄버거</label><br>
        <label id="la3">환타,사이다,콜라</label><br>
        <label id="la4">고양이,강아지</label><br>
    </fieldset>
    <br>
    <input type="text" placeholder="찾을 문자열을 입력하세요" size="74"><br>
    <button onclick="searchText();">전송 및 처리</button>

    <script>
        function searchText() {

            let la1 = document.getElementById("la1").innerHTML.split(",");
            let la2 = document.getElementById("la2").innerHTML.split(",");
            let la3 = document.getElementById("la3").innerHTML.split(",");
            let la4 = document.getElementById("la4").innerHTML.split(",");
            
            const arr = la1.concat(la2,la3,la4);
            console.log(arr);

            let search = document.getElementsByTagName("input")[0].value;
            let index = arr.indexOf(search);
            console.log(index);

            if(index >= 0) {
                alert(search + "는 배열 index " + index + "번째에 존재합니다.");
            } else {
                alert("존재하지 않습니다.");
            }
            
        }
        
    </script>


</body>
</html>
