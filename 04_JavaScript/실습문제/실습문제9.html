<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제9</title>
    <style>
        div {
            border:1px solid red;
            height:20px;
            width:475px;
        }
    </style>
</head>
<body>

    <h2>배열 실습 문제4</h2>

    다음 보기의 문자열을 바탕으로 <br>
    삭제할 음식과 추가할 음식을 입력받아서 <br>
    지우고, 추가하는 코드를 작성하여라. (단, 1개씩 입력) <br><br>
    예시) 삭제 : 당근 / 추가 : 타코야끼 <br>
    결과 -> 피자 치킨 햄버거 떡볶이 타코야끼 <br>
    <fieldset style="width:450px;">
        <legend>보기</legend>
        <label>피자</label>
        <label>치킨</label>
        <label>당근</label>
        <label>햄버거</label>
        <label>떡볶이</label>
    </fieldset>
    <br>
    <input type="text" id="delete" placeholder="삭제할 음식이름을 입력하세요" size="30">
    <input type="text" id="insert" placeholder="추가할 음식이름을 입력하세요" size="30">
    <br><br>
    <div id="area"></div>
    <br><br>
    <button onclick="print();">처리 및 출력</button>

    <script>
        function print() {

            const arr = new Array();
            
            let text1 = document.getElementsByTagName("label")[0].innerHTML;
            let text2 = document.getElementsByTagName("label")[1].innerHTML;
            let text3 = document.getElementsByTagName("label")[2].innerHTML;
            let text4 = document.getElementsByTagName("label")[3].innerHTML;
            let text5 = document.getElementsByTagName("label")[4].innerHTML;

            arr.push(text1, text2, text3, text4, text5);
            
            const deleteFood = document.getElementById("delete").value;
            const insertFood = document.getElementById("insert").value;

            arr.push(insertFood);
            for(let i=0; i<arr.length; i++) {
                if(deleteFood == arr[i]) {
                    arr.splice(i, 1);
                }
            }
            //console.log(arr);
            document.getElementById("area").innerHTML = arr;
            
        }
        
    </script>

    
</body>
</html>
