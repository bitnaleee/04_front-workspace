<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제10</title>
    <style>
        legend {margin:auto;}
        fieldset {text-align: center; background-color: rgb(226, 226, 226);}
        div {
            border:1px soid black;
            background-color: pink;
            width:508px;
            height:50px;
            padding:10px;
            padding-left:10px;
        }
    </style>
</head>
<body>

    <fieldset style="width:500px;">
        <legend>검색할 항목을 선택하세요.</legend>
        <input type="radio" name="category" onclick="showDiv(this);" id="title"><label for="title">제목</label>&nbsp; &nbsp;
        <input type="radio" name="category" onclick="showDiv(this);" id="date"><label for="date">날짜</label>&nbsp; &nbsp;
        <input type="radio" name="category" onclick="showDiv(this);" id="writer"><label for="writer">작성자</label>&nbsp; &nbsp;
    </fieldset>

    <hr>

    <div id="titleBox" class="box">
        <form action="">
            <span>검색할 제목을 입력하세요 : </span>
            <input type="search" size="60px;">&nbsp; &nbsp;<button>검색</button>
        </form>
    </div>

    <div id="dateBox" class="box">
        <form action="">
            <span>검색할 날짜를 선택하세요 : </span><br>
            <input type="date" name="start"> - <input type="date" name="end">&nbsp; &nbsp; <button>검색</button>
        </form>
    </div>

    <div id="writerBox" class="box">
        <form action="">
            <span>검색할 작성자 아이디를 입력하세요 : </span>
            <input type="search" size="60px;">&nbsp; &nbsp;<button>검색</button>
        </form>
    </div>
    
    <script>
        function showDiv(c) {
            let tag = document.getElementsByClassName("box");

            console.log(c);

            for(let i=0 ; i<tag.length ; i++){
				if(c.id+"Box" == tag[i].id)
					tag[i].style.display = "block";
				else
					tag[i].style.display = "none";
			}

        }
    </script>


</body>
</html>
