    <fieldset>
        <legend>보기</legend>
        <input type="text" id="text" size="100" placeholder="글자를 작성해보세요">
    </fieldset>

    <br>

    <div id="area1"></div>
    <button onclick="findLength();">확인하기</button>
    <br><br>

    <script>
        function findLength() {
            const area1 = document.getElementById("area1");  
            let str = document.getElementById("text").value;

            area1.innerHTML += "보기의 문자열 길이는 " + str.length + "글자 입니다. <br>";
            //document.getElementById("area1").innerHTML = 이라고 해도 됨  

        }
    </script>
