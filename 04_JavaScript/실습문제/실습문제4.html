<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제4</title>
    <style>
        div {
            border:1px solid red;
            width:395px;
            height:150px;
        }
    </style>
</head>
<body>

    <h2>기본 문법 문제</h2>
    
    문제1. 다음 보기에 있는 텍스트 필드에 작성한 문자열의 길이를 알아올 수 있도록 구현하시오
    <fieldset style="width:110px;">
        <legend>보기</legend>
        <input type="text" id="length" placeholder="글자를 작성해보세요" size="50px;">
    </fieldset>

    <br>

    <div id="area1"></div>
    <button onclick="findLength();">확인하기</button>
    <br><br>

    문제2. 다음 보기에 있는 문자열을 ,(콤마)를 기준으로 잘라내어 하나하나 출력하시오
    <fieldset style="width:375px;">
        <legend>보기</legend>
        <label>콜라,사이다,햄버거,피자,한약</label> 
    </fieldset>

    <br>

    <div id="area2"></div>
    <button onclick="splitComma();">확인하기</button>

    <script>
        function findLength() {
            let length = document.getElementById("length").value.length;
            document.querySelector("#area1").innerHTML = "보기의 문자열 길이는 " + length + "글자입니다.";
        }

        function splitComma() {
            let arr = document.getElementsByTagName("label")[0].innerHTML.split(",");
            for(let i=0; i<arr.length; i++) {
                document.querySelector("#area2").innerHTML += (i + 1) + ". " + arr[i] + "<br>";
            }
        }
    </script>

    
</body>
</html>
