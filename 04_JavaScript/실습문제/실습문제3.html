<body>

    <h2>HTML 태그에 접근 테스트</h2>
    단, 구매자는 태그 이름으로 접근, 상품명은 아이디로 접근, 구매가격은 name값으로 접근할 것 <br><br>

    <label for="">구매자 : </label>
    <input type="text" placeholder="구매자의 이름을 입력하세요" size="21px;"> <br><br>

    <label for="">상품명 : </label>
    <input type="text" id="product" placeholder="구매 상품명을 입력하세요" size="21px;"> <br><br>

    <label for="">가격 : </label>
    <input type="text" name="price" placeholder="구매 가격을 입력하세요" size="21px;"> <br><br>

    <button onclick="result();">입력값 출력하기</button> <br><br>
    <div id="area"></div>

    <script>
        function result() {
            const name = document.getElementsByTagName("input")[0].value;
            const product = document.getElementById("product").value;
            const price = document.getElementsByName("price")[0].value;
            
            document.getElementById("area").innerHTML = "구입자 : " + name + "님 <br> 구입상품 : " + product
            + "<br> 구매가격 : " + price + "만원";
        }
