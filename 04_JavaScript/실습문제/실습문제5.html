<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제5</title>
</head>
<body>

    <h2>간이 계산기 만들기</h2>

    첫번째 값 : <input type="number" id="num1"><br><br>
    두번째 값 : <input type="number" id="num2"><br><br>
    <input type="button" value="+" onclick="calculator(this.value);">
    <input type="button" value="-" onclick="calculator(this.value);">
    <input type="button" value="x" onclick="calculator(this.value);">
    <input type="button" value="/" onclick="calculator(this.value);">
    <input type="button" value="%" onclick="calculator(this.value);">
    <br><br>
    계산결과 : <span id="area"></span>
    <hr>

    <script>
        function calculator(val) {

            let num1 = Number(document.getElementById("num1").value);
            let num2 = Number(document.getElementById("num2").value);

            let result = 0;
            switch(val) {
                case '+' : result = num1 + num2; break;
                case '-' : result = num1 - num2; break;
                case 'x' : result = num1 * num2; break;
                case '/' : result = num1 / num2; break;
                case '%' : result = num1 % num2; break;
            }

            document.getElementById("area").innerHTML = result;

        }
    </script>


    
</body>
</html>
