<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제11</title>
</head>
<body>

    <h2>객체 실습 문제</h2>


    문제1. <br>
    다음 입력 버튼을 클릭하면 이름,나이,주소를 prompt로 입력 받은 후 입력 받은 정보를 <br>
    member라는 객체에 저장. <br>
    이 후 출력 버튼을 클릭하면 member 객체 안에 있는 정보를 출력 창에 출력되도록 만들어보세요. <br>
    (단, 입력을 받지 않은 상태에서 출력 버튼 클릭시 입력을 먼저 해달라는 알림을 띄우도록 할 것) <br>
    ex) <br>
    이름 : OOO <br>
    나이 : OO세 <br>
    주소 : XXX XXX XXXX.. <br><br>
    <fieldset style="width:600px; height:100px;">
        <legend style="color:red;">출력창</legend>
        <div id="area"></div>
    </fieldset>
    <br>
    <button onclick="questions();">입력</button> 
    <button onclick="print();">출력</button>

    <script>

        let member;

        function questions() {
            let name = prompt("이름 입력 : ");
            let age = prompt("나이 입력 : ");
            let address = prompt("주소 입력 : ");

            member = {
                name: name,
                age: age,
                address: address,
                toString: function(){
                            let str = "이름 : " + this.name + "<br>" +
                                      "나이 : " + this.age + "세<br>" +
                                      "주소 : " + this.address + "<br>"
                            return str;
                        }
            }
        }

        function print() {
            
            if(member == null) {
                alert("입력을 해주세요");
            } else {

                let flag = true;
                for(let i in member) {
                    if(member[i] == null || member[i] == "") {
                        flag = false;
                    } 
                }

                if(flag) {
                    document.getElementById("area").innerHTML = member;
                } else {
                    alert("값이 누락되었습니다. 다시 입력해주세요.");
                }

            }
            
            member = null;
        }

    </script>
    
</body>
</html>
