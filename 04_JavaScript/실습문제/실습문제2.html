<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제2</title>
    <style>
        div {
            border:1px solid black;
            background-color:black;
            width:100px;
            height:100px;
        }
    </style>
</head>
<body>

    <h2>문제1. 색상 선택후 변경 버튼을 클릭하면 색상이 변경되도록 만들어 보시오</h2>

    <div id="area1"></div>
    <input type="color" name="color" id="color">
    <button onclick="changeColor();">변경</button>

    <hr>

    <h2>문제2. 버튼에 따른 크기 조절이 가능하게 만들어 보시오</h2>

    <div id="area2"></div>
    <button onclick="changeSize1();">50x50</button>
    <button onclick="changeSize2();">원본(100x100)</button>
    <button onclick="changeSize3();">200x200</button>

    <script>
        function changeColor() {

            // let rgb = document.getElementById("color").value;
            // const area1 = document.getElementById("area1");
            // area1.style.backgroundColor = rgb;

            document.getElementById("area1").style.backgroundColor = document.getElementById("color").value;

        }

        const area2 = document.getElementById("area2");

        function changeSize1() {
            area2.style.width="50px";
            area2.style.height="50px";
        }

        function changeSize2() {
            area2.style.width="100px";
            area2.style.height="100px";
        }

        function changeSize3() {
            area2.style.width="200px";
            area2.style.height="200px";
        }

    </script>

</body>
</html>
