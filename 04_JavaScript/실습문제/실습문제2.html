    <div id="area2"></div>
    <button onclick="changeSize(50);">50x50</button>
    <button onclick="changeSize(100);">원본(100x100)</button>
    <button onclick="changeSize(200);">200x200</button>
   
    <script>
        function changeSize(num) {
            const area2 = document.getElementById("area2");
            area2.style.width = num + "px";
            area2.style.height = num + "px";
        }
    </script>
