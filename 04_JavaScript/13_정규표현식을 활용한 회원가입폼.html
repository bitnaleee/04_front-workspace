<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입폼</title>
    <style>
        form {
            color:rgb(143, 142, 142);
            border:1px solid lightgray;
            padding:10px;
            width:500px;
        }

        label {
            color:black;
        }
        
    </style>
</head>
<body>

    <h2>&lt 정규표현식을 활용한 회원가입 폼&gt</h2>

    <form action="insert.me">

        <label>* 아이디 : </label>
        <input type="text" name="userId" id="userId" required><br>
        첫글자는 반드시 영문자로, 그리고 영문자,숫자 포함하여 총 4~12자로 입력하시오.
        <br><br>

        <label>* 비밀번호 : </label>
        <input type="password" name="userPwd1" id="userPwd1" required><br>
        영문자, 숫자, 특수문자 포함하여 총 8자~15자로 입력하시오. 
        <br><br>

        <label>* 비밀번호 확인 : </label>
        <input type="password" name="userPwd2" id="userPwd2" required><br>
        위의 비밀번호와 일치하게 입력하시오.
        <br><br>

        <label>* 이름 : </label>
        <input type="text" name="userName" id="userName" required><br>
        한글로만 이루어져야되며 2글자 이상으로 입력하시오.
        <br><br>

        <label>* 이메일 : </label>
        <input type="email"><br>
        이메일 형식에 맞춰서 입력하시오.
        <br><br>

        <label>* 취미 : </label>
        <input type="text" name="hobby" id="hobby" list="hobbyList" placeholder="축구, 농구, 야구, 독서, 등"> <br><br>
        <datalist id="hobbyList">
            <option value="soccer">축구</option>
            <option value="basketball">농구</option>
            <option value="baseball">야구</option>
            <option value="reading">독서</option>
        </datalist>

        <label>* 거주지 : </label>
        <select name="address" id="address">
            <option value="seoul" selected>서울</option>
            <option value="incheon">인천</option>
            <option value="busan">부산</option>
        </select>
        <br><br>

        <input type="submit" value="회원가입" onclick="return validate();">
        <input type="reset" value="취소">

    </form>

    <script>
        function validate() {
            // 아이디, 비밀번호, 비밀번호 일치, 이름
            
            // input요소 객체들 가져다놓기
            const idInput = document.getElementById("userId");
            const pwdInput1 = document.getElementById("userPwd1");
            const pwdInput2 = document.getElementById("userPwd2");
            const nameInput = document.getElementById("userName");

            // 1) 아이디 검사
            //    영소문자, 숫자로만 총 4~12글자로 이뤄져야됨
            //    단, 첫 글자는 반드시 영문자로

            let regExp = /^[a-z][a-z\d]{3,11}$/;
            if(!regExp.test(idInput.value)) {
                alert("유효한 아이디를 입력해주세요!");
                idInput.select();
                return false;
            }

            // 2) 비밀번호 검사
            //    영문자(대소문자), 숫자, 특수문자(!@#$%^&*)로 총 8~15글자로 이루어져 있는지 체크

            regExp = /^[a-z\d!@#$%^&*]{8,15}$/i;
            if(!regExp.test(pwdInput1.value)) {
                alert("유효한 비밀번호를 입력해주세요!");
                pwdInput1.value = ""; // 기존 비밀번호가 지워진것처럼 보임
                pwdInput1.focus();
                return false;
            }

            // 3) 비밀번호 일치 검사
            if(pwdInput1.value != pwdInput2.value) {
                alert("동일한 비밀번호를 입력해주세요!");
                pwdInput2.value = "";
                pwdInput2.focus();
                return false;
            }

            // 4) 이름 검사
            //    한글(결합형태)로만 2글자 이상
            regExp = /^[가-힣]{2,}/;
            if(!regExp.test(nameInput.value)) {
                alert("유효한 이름을 입력해주세요!");
                nameInput.select();
                return false;
            }
        }
    </script>

    


 





</body>
</html>
