<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제6</title>
</head>
<body>
    <h1>회원가입</h1><br>
    <fieldset>

        <fieldset>
            <legend>필수 입력 사항</legend>
            <table>
                <tr>
                    <th>ID</th>
                    <td><input type="text" placeholder="아이디 10글자 이내" size="30"></td>
                    <td><button>중복 확인</button></td>
                </tr>
                <tr>
                    <th>비밀번호</th>
                    <td><input type="text" placeholder="영문,숫자,특수문자 포함 8자 이상" size="30"></td>
                    <td rowspan="2"></td>
                </tr>
                <tr>
                    <th>비밀번호 확인</th>
                    <td><input type="text" size="30"></td>
                    
                </tr>
                <tr>
                    <th>Email</th>
                    <td><input type="text" size="30"></td>
                    <td><select>
                        <option selected>직접입력</option>
                        <option>naver.com</option>
                        <option>gmail.com</option>
                        <option>daum.net</option>
                    </select></td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend>추가 정보</legend>
            프로필 사진 : <input type="file">
            <br><br>
            성별 : <input type="radio" id="gender" name="gender" value="M">남자<input type="radio" id="gender" name="gender" value="F">여자
            <br><br>
            생년월일 : <input type="date">
            <br><br>
            취미<br>
            <input type="checkbox" id="baseball" name="hobby" value="baseball">
            <labal for="baseball">야구</labal>
            <input type="checkbox" id="basketball" name="hobby" value="basketball">
            <labal for="basketball">농구</labal>
            <input type="checkbox" id="soccer" name="hobby" value="soccer">
            <labal for="soccer">축구</labal><br>
            <input type="checkbox" id="study" name="hobby" value="study" checked>
            <labal for="study">공부</labal>
            <input type="checkbox" id="music" name="hobby" value="music">
            <labal for="music">음악감상</labal><br>
            <input type="checkbox" id="etc" name="hobby" value="etc">
            <labal for="etc">기타 : <input type="text"></labal>
            <br><br>
            자기소개<br>
            <textarea style="resize:none" cols="50" rows="3"></textarea>
        </fieldset>
        <br>
        <input type="submit" value="회원가입">
        <input type="reset" value="다시입력">
        <input type="button" value="이전으로">
        <br>
    </fieldset>
</body>
</html>
